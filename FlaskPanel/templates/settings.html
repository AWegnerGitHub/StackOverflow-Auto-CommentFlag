{% extends "layout.html" %}
{% block pagetitle %}{{ pagetitle }}{% endblock %}
{% block commenttable %}
    <div class="row">
        <div class="col-sm-12">
            <table id="settings_tbl" class="table table-striped table-bordered" cellspacing="0" width="100%">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody>
                  {% for c in settings %}
                    <tr>
                        <td>{{ c.name }}</td>
						<td><a href="#" class="setting_value" data-pk="{{ c.name }}" data-type="text" data-value="{{ c.value }}">{{ c.value }}</a></td>
                    </tr>
                  {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
