{% extends "layout.html" %}
{% block pagetitle %}{{ pagetitle }}{% endblock %}
{% block commenttable %}
    <div class="row">
        <div class="col-sm-12">
            <table id="comment_tbl" class="table table-striped table-bordered" cellspacing="0" width="100%">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody>
                  {% for c in settings %}
                    <tr>
                        <td>{{ c.name }}</td>
                        <td>{{ c.value }}</td>
                    </tr>
                  {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
